<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 py-3 px-4 flex items-center">
        <div class="flex items-center">
            <div class="bg-blue-600 text-white p-2 rounded-lg mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
            <h1 class="text-lg font-medium text-gray-900">AI Assistant</h1>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container flex-1 p-4">
        <div id="chatMessages">
            <!-- Welcome Message -->
            <div class="ai-message">
                <h2 class="font-medium text-gray-900">Hello! I'm your AI Assistant</h2>
                <p class="text-gray-700 mt-1">How can I help you today? Feel free to ask me anything.</p>
                <div class="mt-4 space-y-3">
                    <p class="text-sm text-gray-600">Try asking:</p>
                    <button class="quick-prompt text-left text-blue-600 hover:text-blue-800 text-sm p-2 rounded hover:bg-blue-50 w-full">
                        "What's the weather like today?"
                    </button>
                    <button class="quick-prompt text-left text-blue-600 hover:text-blue-800 text-sm p-2 rounded hover:bg-blue-50 w-full">
                        "Tell me a fun fact"
                    </button>
                    <button class="quick-prompt text-left text-blue-600 hover:text-blue-800 text-sm p-2 rounded hover:bg-blue-50 w-full">
                        "Explain quantum computing simply"
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Box -->
    <div class="prompt-box">
        <div class="flex items-center">
            <input type="text" id="userInput" placeholder="Type your message here..." 
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm">
            <button id="sendBtn" class="ml-2 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
